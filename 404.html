<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman tidak ditemukan — Viridelis</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f6f7f9;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{text-align:center;color:#333}
    a{color:#0366d6;text-decoration:none}
  </style>
  <!-- JS redirect: jika user membuka /Viridelis/some/path (clean URL),
       arahkan ke /Viridelis/#/some/path sehingga HashRouter menangani route -->
  <script>
    (function() {
      try {
        var repoBase = '/Viridelis';
        var pathname = window.location.pathname || '/';
        // Jika request sudah ke file statis root (index.html) biarkan
        if (pathname === repoBase + '/' || pathname === repoBase || pathname === '/') {
          // redirect ke beranda dengan hash root
          window.location.replace(repoBase + '/#/');
          return;
        }
        // Hapus prefix repoBase jika ada
        var relative = pathname.indexOf(repoBase) === 0 ? pathname.slice(repoBase.length) : pathname;
        // Pastikan diawali '/'
        if (relative[0] !== '/') relative = '/' + relative;
        // Bangun URL hash-preserving
        var target = repoBase + '/#' + relative;
        // Redirect segera
        window.location.replace(target);
      } catch (e) {
        // Jika error, fallback ke homepage setelah 3 detik
        setTimeout(function(){ window.location.replace('/Viridelis/'); }, 3000);
      }
    })();
  </script>
</head>
<body>
  <div class="box">
    <h1>404 — Halaman tidak ditemukan</h1>
    <p>Sepertinya halaman yang Anda minta tidak ada.</p>
    <p>Anda akan diarahkan kembali ke beranda dalam beberapa detik.</p>
    <p><a href="/Viridelis/">Kembali ke Beranda sekarang</a></p>
  </div>
</body>
</html>
